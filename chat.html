<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دردشة عامة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2f3136;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      align-items: flex-start;
      background-color: #40444b;
      padding: 10px;
      border-radius: 10px;
      margin: 5px 0;
      max-width: 70%;
    }

    .message.self {
      align-self: flex-end;
      background-color: #7289da;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
      object-fit: cover;
    }

    .message-content {
      display: flex;
      flex-direction: column;
    }

    .username {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background-color: #36393f;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2f3136;
      color: white;
    }

    button {
      background-color: #7289da;
      border: none;
      padding: 10px 15px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input type="text" id="messageInput" placeholder="اكتب رسالة...">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    function getUserData() {
      const username = localStorage.getItem("username") || "مجهول";
      const profileImage = localStorage.getItem("profileImage") || "https://via.placeholder.com/100";

      return { username, profileImage };
    }

    function loadMessages() {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      const messages = JSON.parse(localStorage.getItem("messages")) || [];

      messages.forEach(msg => {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");
        if (msg.self) msgDiv.classList.add("self");

        msgDiv.innerHTML = `
          <img src="${msg.image}" alt="صورة">
          <div class="message-content">
            <span class="username">${msg.user}</span>
            <span>${msg.text}</span>
          </div>
        `;
        chat.appendChild(msgDiv);
      });

      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      const { username, profileImage } = getUserData();

      const messages = JSON.parse(localStorage.getItem("messages")) || [];
      messages.push({
        text: text,
        user: username,
        image: profileImage,
        self: true
      });

      localStorage.setItem("messages", JSON.stringify(messages));
      input.value = "";
      loadMessages();
    }

    window.onload = loadMessages;
  </script>
</body>
</html>
