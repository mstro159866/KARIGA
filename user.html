<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2f3136;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            width: 350px;
            background-color: rgba(64, 68, 75, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: block;
            cursor: pointer;
            background-color: #7289da;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .edit-input {
            display: none;
            width: 80%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image" onclick="document.getElementById('profileImageInput').click();">
            <img id="profileImagePreview" src="https://via.placeholder.com/100" alt="صورة البروفايل">
        </div>
        <input type="file" id="profileImageInput" accept="image/*" onchange="previewImage(event)" style="display: none;">
        
        <p class="username" onclick="editUsername()" id="usernameDisplay">اسم المستخدم</p>
        <input type="text" class="edit-input" id="usernameInput" onblur="saveUsername()" onkeypress="handleKeyPress(event)">
        
        <p>عضو منذ يناير 2024</p>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profileImagePreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function editUsername() {
            const usernameDisplay = document.getElementById('usernameDisplay');
            const usernameInput = document.getElementById('usernameInput');
            usernameInput.value = usernameDisplay.innerText;
            usernameDisplay.style.display = 'none';
            usernameInput.style.display = 'block';
            usernameInput.focus();
        }

        function saveUsername() {
            const usernameDisplay = document.getElementById('usernameDisplay');
            const usernameInput = document.getElementById('usernameInput');
            usernameDisplay.innerText = usernameInput.value;
            usernameDisplay.style.display = 'block';
            usernameInput.style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                saveUsername();
            }
        }
    </script>
</body>
</html>
