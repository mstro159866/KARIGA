<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #2f3136;
            color: white;
            text-align: center;
        }

        .profile-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: rgba(64, 68, 75, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: fit-content;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #7289da;
            background-color: #7289da;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .username {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>مرحبًا بك في الصفحة الرئيسية</h2>
    <div class="profile-container">
        <div class="profile-image">
            <img id="profileImage" src="https://via.placeholder.com/80" alt="الصورة">
        </div>
        <span class="username" id="username">المستخدم</span>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedUsername = localStorage.getItem("username") || "مستخدم غير معروف";
            const storedProfileImage = localStorage.getItem("profileImage") || "https://via.placeholder.com/80";

            document.getElementById("username").textContent = storedUsername;
            document.getElementById("profileImage").src = storedProfileImage;
        });
    </script>
</body>
</html>
